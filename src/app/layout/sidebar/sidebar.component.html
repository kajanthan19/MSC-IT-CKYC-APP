 <!-- Sidebar -->
 <div class="bg-light border-right" id="sidebar-wrapper"  [ngClass]="status ? 'max-sidebar' : 'min-sidebar'">
    <div class="sidebar-heading" *ngIf="!status">
      <img class="rounded mx-auto d-block" src="../../../assets/kyc-logo.png" alt="" width="100%" height=50px>
    </div>
    <div class="sidebar-heading" *ngIf="status">
      <img class="rounded mx-auto d-block" src="../../../assets/small-logo.png" alt="" width="100%" height=40px>
    </div>
    <div class="list-group list-group-flush mt-4" [ngClass]="{'min-listitem': status}">
      <a [routerLink] = "'/consumers'" class="list-group-item list-group-item-action bg-light mb-1" *ngIf="user.role == 'Admin' || user.role == 'User'">
        <i class="bi bi-clipboard2-data-fill"></i> <span> Consumers</span>
      </a>
      <a [routerLink] = "'/consumer-group'" class="list-group-item list-group-item-action bg-light mb-1" *ngIf="user.role == 'Admin'">
        <i class="bi bi-collection-fill"></i>  <span> Consumer Group</span></a>
      <a [routerLink] = "'/pricing'" class="list-group-item list-group-item-action bg-light mb-1" *ngIf="user.role == 'Admin' || user.role == 'Manager'"> 
        <i class="bi bi-tags-fill"></i>  <span> Prcing</span></a>

      <a [routerLink] = "'/products'" class="list-group-item list-group-item-action bg-light mb-1" *ngIf="user.role == 'Admin'">
        <i class="bi bi-book-fill"></i>  <span> Products</span></a>
      <a [routerLink] = "'/api-management'" class="list-group-item list-group-item-action bg-light mb-1" *ngIf="user.role == 'Admin'">
        <i class="bi bi-file-earmark-fill"></i> <span> API Management</span></a>
      <a [routerLink] = "'/institutions'" class="list-group-item list-group-item-action bg-light mb-1" *ngIf="user.role == 'Admin'">
        <i class="bi bi-nut-fill"></i>  <span> Institutions</span></a>

      <a [routerLink] = "'/accessmanagement'" class="list-group-item list-group-item-action bg-light mb-1" *ngIf="user.role == 'Admin'">
        <i class="bi bi-universal-access"></i>  <span> Access Management</span> </a>

      <a [routerLink] = "'/approvals'" class="list-group-item list-group-item-action bg-light mb-1" *ngIf="user.role == 'Admin'">
        <i class="bi bi-badge-vo-fill"></i>  <span> Approvals</span></a>
    </div>
  </div>
  <!-- /#sidebar-wrapper -->
