<div>
    <div class="modal-content">
        <ngx-loading
        [show]="loading"
        [config]="{ backdropBorderRadius: '3px' }"
      ></ngx-loading>
        <div class="modal-header">
            <h4 class="modal-title pull-left"><span *ngIf="isEdit;else add">Update</span>
                <ng-template #add>New </ng-template> Pricing
            </h4>
            <button type="button" class="close pull-right" aria-label="Close" (click)="cancel(false)">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <form [formGroup]="mainform" autocomplete="off" (ngSubmit)="onSubmit(mainform.value)">
            <div class="modal-body">
                <div class="container">
                    <div class="alert alert-danger" style="padding:5px10px ;" *ngIf="errormessage!=''">
                        {{errormessage}}
                    </div>
                    <input *ngIf="isEdit" type="hidden" formControlName="ID">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="Name"> Fee Template <span class="text-danger">*</span> </label>
                                <select class="form-select" aria-label="Default select example"
                                formControlName="feetemplateId" [ngClass]="{ 'is-invalid': submitted && f['feetemplateId'].errors }">
                                <option [value]="''">Select the Fee Template</option>
                                <option value="Active">Active</option>
                                <option value="InActive">InActive</option>
                                <option value="Cancel">Cancel</option>
                            </select>
                                <div *ngIf="submitted && f['feetemplateId'].errors" class="invalid-feedback">
                                    <div *ngIf="f['feetemplateId'].errors['required'] || (f['feetemplateId'].touched || !f['feetemplateId'].pristine)">
                                        Please select the Template
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="name">Status 
                                    <span class="text-danger">*</span> 
                                </label>
                                <select class="form-select" aria-label="Default select example"
                                    formControlName="status" [ngClass]="{ 'is-invalid': submitted && f['status'].errors }">
                                    <option [value]="''">Select the Status</option>
                                    <option value="Active">Active</option>
                                    <option value="Pending">Pending</option>
                                    <option value="InActive">InActive</option>
                                    <option value="Cancel">Cancel</option>
                                </select>
                                <div *ngIf="submitted && f['status'].errors" class="invalid-feedback">
                                    <div *ngIf="f['status'].errors['required'] || (f['status'].touched || !f['status'].pristine)">
                                        Please select the `status</div>
                              </div>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="Name"> Description <span class="text-danger">*</span> </label>
                                <textarea id="w3review" class="form-control input-small-4" name="Description" rows="4" formControlName="description" [ngClass]="{ 'is-invalid': submitted && f['description'].errors }">
                                </textarea>
                                  <div *ngIf="submitted && f['description'].errors" class="invalid-feedback">
                                        <div *ngIf="f['description'].errors['required'] || (f['description'].touched || !f['description'].pristine)">
                                            Please enter the Description
                                        </div>
                                  </div>
                            </div>
                        </div>

                        <div class="col-md-12">
                            <h5>Fee Structure</h5>

                            <div class="form-group row">
                                <label for="staticEmail" class="col-sm-4 col-form-label">Operation Type</label>
                                <div class="col-sm-8">
                                    <select class="form-select" aria-label="Default select example"
                                    formControlName="status" [ngClass]="{ 'is-invalid': submitted && f['status'].errors }">
                                    <option [value]="''">Select the Status</option>
                                    <option value="Active">Active</option>
                                    <option value="Pending">Pending</option>
                                    <option value="InActive">InActive</option>
                                    <option value="Cancel">Cancel</option>
                                </select>
                                </div>
                              </div>
                              <div class="form-group row">
                                <label for="inputPassword" class="col-sm-4 col-form-label">Number of Transactions  From</label>
                                <div class="col-sm-4">
                                  <input type="text" class="form-control" id="inputPassword" placeholder="">
                                </div>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" id="inputPassword" placeholder="">
                                  </div>
                              </div>
                              <div class="form-group row">
                                <label for="staticEmail" class="col-sm-4 col-form-label">Per Transaction Cost (Rs.)</label>
                                <div class="col-sm-8">
                                  <input type="text" class="form-control" id="staticEmail" value="">
                                </div>
                              </div>

                              <div class="form-group row">
                                <div class="col-sm-8">
                              
                                  </div>
                                  <div class="col-sm-2">
                                    <button type="button" class="btn  btn-secondary">Cancel</button>
                                  </div>
                                  <div class="col-sm-2">
                                    <button type="button" class="btn  btn-primary pr-4 pl-4"
                                    >Add</button>
                                  </div>
                              </div>

                 

                        </div>
                        
                        <div class="col-md-12">
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th scope="col">Operation Type</th>
                                        <th scope="col">From</th>
                                        <th scope="col">To</th>
                                        <th scope="col">Pre Txn Cost(Rs.)</th>
                                        <th scope="col">Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td><a href="">Delete</a></td>
                                    </tr>
                                    <tr>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td><a href="">Delete</a></td>
                                    </tr>
                                    <tr>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td><a href="">Delete</a></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
         
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" (click)="onReset()" class="btn btn-warning float-right">
                Reset
              </button>
                <button type="button" class="btn  btn-secondary" data-dismiss="modal"
                    (click)="cancel(false)">Cancel</button>
                <button type="submit" class="btn  btn-primary pr-4 pl-4" *ngIf="!isEdit"
                    >Submit</button>
                <button type="submit" class="btn  btn-primary pr-4 pl-4" *ngIf="isEdit"
                    [disabled]="!mainform.valid">Update</button>
            </div>
        </form>

    </div>
</div>
