<div class="row">
    <div class="row">
      <div class="col-9">
        <p>API Description goes here</p>
      </div>
      <div class="col-3">
        <div class="row">
          <div class="col-12"><label for="dropdown-description">API</label>
            <select class="form-select mb-3">
              <option>Dropdown option 1</option>
              <option>Dropdown option 2</option>
            </select>
          </div>
          <div class="col-12">
            <div class="form-check mb-3">
              <input class="form-check-input" type="radio" name="radio-buttons" id="radio1" value="option1" checked>
              <label class="form-check-label" for="radio1">
                External Access
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="radio-buttons" id="radio2" value="option2">
              <label class="form-check-label" for="radio2">
                Active
              </label>
            </div>
          </div>
        </div>
      </div>
      
      <div class="row" style="margin-top: 10px;">
        <div class="col-12 text-right">
          <button class="btn btn-primary">Submit</button>
          <button class="btn btn-secondary" style="margin-left: 10px;">Cancel</button>
        </div>
      </div>
      
      <div class="row" style="margin-top: 10px;">
        <div class="col-12 text-right">
          <button class="btn btn-secondary">EDIT</button>
          <button class="btn btn-success" style="margin-left: 10px;">Approve</button>
          <button class="btn btn-primary" style="margin-left: 10px;">Save</button>
        </div>
      </div>
    </div>
</div>

<div class="row mt-2">
    <table class="table table-bordered">
      <ngx-loading
      [show]="loading"
      [config]="{ backdropBorderRadius: '3px' }"
    ></ngx-loading>
        <thead>
          <tr>
            
            <th scope="col">Service ID</th>
            <th scope="col">Service Name</th>
            <th scope="col"> Encryption type</th>
            <th scope="col" style="width: 120px;">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of apimanagementList; index as i;">
            <th scope="row">{{item.name}}</th>
            <td>{{item.description}}</td>
            <td>{{item.description}}</td>
            <td>
              <button type="button" class="btn btn-primary me-2" (click)="onEditRow(item)"><i class="bi bi-pencil"></i></button>
              <button type="button" class="btn btn-danger" (click)="onDeleteRow(item, i)"><i class="bi bi-trash3"></i></button>
            </td>
          </tr>

        </tbody>
      </table>
</div>
