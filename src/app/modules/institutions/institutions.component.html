<div class="row">
    <div class="col-md-6">
    </div>
    <div class="col-md-6">
        <button type="button" class="btn btn-primary float-end" (click)="onOpenModal()"><i class="bi bi-plus-circle-fill"></i> Add</button>
    </div>
</div>

<div class="row mt-2">
    <table class="table table-bordered">
      <ngx-loading
      [show]="loading"
      [config]="{ backdropBorderRadius: '3px' }"
    ></ngx-loading>
        <thead>
          <tr>
            
            <th scope="col">Full Name</th>
            <th scope="col">NIC/Passport</th>
            <th scope="col">Occupation</th>
            <th scope="col">Contact No</th>
            <th scope="col">Type</th>
            <th scope="col">DOB</th>
            <th scope="col">District</th>
            <th scope="col" style="width: 120px;">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of customerlist; index as i;">
            <th scope="row">{{item.fullname}}</th>
            <td>{{item.identityNo}}</td>
            <td>{{item.occupation}}</td>
            <td>{{item.contactno}}</td>
            <td>{{item.customertype}}</td>
            <td>{{item.dob}}</td>
            <td>{{item.district}}</td>
            <td>
              <button type="button" class="btn btn-primary me-2" (click)="onViewData(item)"><i class="bi bi-eye"></i></button>
              <button type="button" class="btn btn-primary me-2" (click)="onEditRow(item)"><i class="bi bi-pencil"></i></button>
            </td>
          </tr>

        </tbody>
      </table>
</div>
